{{ define "main" }}
    {{ if isset .Params "banner" }}
        {{- partial "banner-image.html" . -}}
    {{- end }}
    <section id="main">
        <h1 id="title">{{ .Title }}</h1>
        <div>
            <article id="content">
                {{ .Content }}
            </article>
        </div>
    </section>
{{ end }}
